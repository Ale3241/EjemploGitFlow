<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Base</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; }
    th, td { padding: 5px; }
  </style>
</head>
<body>

  <h1>CRUD Base</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="hidden" id="indice">
    <button type="submit">Guardar</button>
  </form>

  <h2>Registros:</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  </script>

  <script>
    function mostrarRegistros() {
      tabla.innerHTML = "";
      registros.forEach((registro, index) => {
        const fila = tabla.insertRow();
        fila.insertCell(0).innerText = registro.nombre;
        const celdaAcciones = fila.insertCell(1);

        const btnEditar = document.createElement("button");
        btnEditar.innerText = "Editar";
        btnEditar.onclick = () => cargarRegistro(index);
        celdaAcciones.appendChild(btnEditar);
      });
    }

    function cargarRegistro(indice) {
      document.getElementById("nombre").value = registros[indice].nombre;
      document.getElementById("indice").value = indice;
    }

    formulario.addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const indice = document.getElementById("indice").value;

      if (indice !== "") {
        registros[indice].nombre = nombre;
        document.getElementById("indice").value = "";
      } else {
        registros.push({ nombre });
      }

      formulario.reset();
      mostrarRegistros();
    });
  </script>


</body>
</html>
