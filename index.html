<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Base</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; }
    th, td { padding: 5px; }
  </style>
</head>
<body>

  <h1>CRUD Base</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="hidden" id="indice">
    <button type="submit">Guardar</button>
  </form>

  <h2>Registros:</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>

    const formulario = document.getElementById("formulario");
    const tabla = document.querySelector("#tabla tbody");
    let registros = [];

    formulario.addEventListener("submit", e => {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value.trim();
        registros.push({ nombre });
        formulario.reset();
        mostrarRegistros();
    });

    function mostrarRegistros() {
        tabla.innerHTML = "";
        registros.forEach((registro) => {
        const fila = tabla.insertRow();
        fila.insertCell(0).innerText = registro.nombre;
        fila.insertCell(1).innerText = "Sin acciones aún";
        });
    }

  </script>

  <script>
    function mostrarRegistros() {
      tabla.innerHTML = "";
      registros.forEach((registro) => {
        const fila = tabla.insertRow();
        fila.insertCell(0).innerText = registro.nombre;
        fila.insertCell(1).innerText = "Sin acciones aún";
      });
    }
  </script>
  <script>
    function mostrarRegistros() {
      tabla.innerHTML = "";
      registros.forEach((registro, index) => {
        const fila = tabla.insertRow();
        fila.insertCell(0).innerText = registro.nombre;
        const celdaAcciones = fila.insertCell(1);

        const btnEliminar = document.createElement("button");
        btnEliminar.innerText = "Eliminar";
        btnEliminar.onclick = () => eliminarRegistro(index);
        celdaAcciones.appendChild(btnEliminar);
      });
    }

    function eliminarRegistro(indice) {
      if (confirm("¿Seguro que quieres eliminar este registro?")) {
        registros.splice(indice, 1);
        mostrarRegistros();
      }
    }
  </script>


</body>
</html>
